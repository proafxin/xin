[tox]
requires =
    tox>=4
envlist =
    py3, docs-{linux, win32, macos}, formatting, typing, tests
skipsdist = true

[testenv]
passenv = *
allowlist_externals = *
isolated_build = true
platform =
    linux: linux
    win32: win32
    macos: darwin

basepython = python3
recreate = false

commands = uv sync --all-extras --dev

[testenv:tests]
commands =
    poetry run coverage run --source=. -m pytest .
    poetry run coverage report -m

[testenv:coverage]
commands =
    .tox/tests/bin/coverage xml -o coverage.xml


[testenv:formatting]
commands =
    poetry install --only formatting
    poetry run pre-commit run --all-files

[testenv:typing]
commands =
    poetry install --with typing --without docs,formatting
    poetry run mypy --strict .

[testenv:docs-win32]
changedir = docs
commands =
    poetry install --with docs
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    ./make.bat clean
    ./make.bat html

[testenv:docs-linux]
changedir = docs
commands =
    poetry install --with docs
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    make clean
    make html

[testenv:docs-macos]
changedir = docs
commands =
    poetry install --with docs
    poetry run sphinx-apidoc -f -o source/ ../ ../tests/
    make clean
    make html
